log4j.rootLogger=debug,console

log4j.logger.com.sdcyt.cyt=debug,console
log4j.logger.org.springframework=error,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# log4j.appender.console.layout.ConversionPattern=%d{HH\:mm\:ss,SSS} [%c] [%t] [%p] [%l]\:%n    %m%n
log4j.appender.console.layout.ConversionPattern=%d{HH\:mm\:ss,SSS} [%p] [%l]\:%n    %m%n
log4j.appender.console.Threshold = info
